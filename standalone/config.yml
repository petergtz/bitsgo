---
buildpacks:
  blobstore_type: local
  local_config:
    path_prefix: /tmp/buildpacks
droplets:
  blobstore_type: local
  local_config:
    path_prefix: /tmp/droplets
packages:
  blobstore_type: local
  local_config:
    path_prefix: /tmp/packages
app_stash:
  blobstore_type: local
  local_config:
    path_prefix: /tmp/app_stash
logging:
  file: /tmp/bits-service.log
  syslog: vcap.bits-service
  level: debug
public_endpoint: https://public.127.0.0.1.xip.io
private_endpoint: https://internal.127.0.0.1.xip.io
secret: geheim
port: 4443
cert_file: standalone/cert_file
key_file: standalone/key_file
signing_users:
  - username: the-username
    password: the-password
metrics_log_destination: /tmp/bitsgo_metrics.log
